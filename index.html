<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Contact form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/app.js"></script>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4">Contact Us</h2>
    <form id="form-content">
      <!-- First Name and Last Name -->
      <div class="row mb-3 name">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name <span>*</span></label>
          <input type="text" name="firstName" class="form-control" data-error_place="#firstNameError">
          <div id="firstNameError" class="valid-massage"></div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name <span>*</span></label>
          <input type="text" name="lastName" class="form-control" data-error_place="#lastNameError">
          <div id="lastNameError" class="valid-massage"></div>
        </div>
      </div>

      <!-- Email Address -->
      <div class="mb-3 email">
        <label for="email" class="form-label">Email Address <span>*</span></label>
        <input type="email" name="email" class="form-control" data-error_place="#emailError">
        <div id="emailError" class="valid-massage"></div>
      </div>

      <!-- Query Type -->
      <div class="mb-3 row query">
        <label class="form-label">Query Type <span>*</span></label>
        <div class="col-md-6">
          <div class="form-control check-1">
            <input class="form-check-input" type="radio" name="queryType" value="general" data-error_place="#queryTypeError">
            <label class="form-check-label" for="generalEnquiry">General Enquiry</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-control check-2">
            <input class="form-check-input" type="radio" name="queryType" value="support" data-error_place="#queryTypeError">
            <label class="form-check-label" for="supportRequest">Support Request</label>
          </div>
        </div>
        <div id="queryTypeError" class="valid-massage"></div>
      </div>

      <!-- Message -->
      <div class="mb-3 message">
        <label for="message" class="form-label">Message <span>*</span></label>
        <textarea class="form-control" name="message" rows="4"  data-error_place="#messageError"></textarea>
        <div id="messageError" class="valid-massage"></div>
      </div>

      <!-- Consent Checkbox -->
      <div class="mb-3 consent">
        <div class="form-check">
          <input type="checkbox" name="consent" class="form-check-input" data-error_place="#consentError">
          <label class="form-check-label" for="consent">I consent to being contacted by the team *</label>
        </div>
        <div id="consentError" class="valid-massage"></div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
